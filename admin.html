<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Live CountDown</title>
    <link rel="stylesheet" href="/public/styles.css" />
    <link rel="stylesheet" href="/public/admin.css" />
  </head>
  <body>
    <main>
      <div id="time">
        <span id="hour">00</span><span class="divider" id="hour-divider">:</span
        ><span id="minute">00</span
        ><span class="divider" id="minute-divider">:</span
        ><span id="second">00</span>
      </div>
      <div id="inputs">
        <input type="number" id="min" step="1" value="30" />:<input
          type="number"
          id="sec"
          step="1"
          value="00"
        />
      </div>
      <div id="set-time"><button>Alterar Tempo</button></div>
      <div id="start-stop"><button>Iniciar contagem</button></div>
      <div id="pause-resume"><button>Pausar contagem</button></div>
      <div id="reset"><button>Reiniciar Tempo</button></div>
      <div id="reload"><button>Recarregar clientes</button></div>
    </main>
    <script src="/public/lib/webrtc-ip.build.dev.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/public/admin.js" type="module"></script>
  </body>
</html>
